	<p>​Konjunktionerne og, men, eller, for er sideordnende og har ingen indflydelse på, om der er inversion eller ej.
	<br>(De kan stå i både hovedsætninger og bisætninger)</p>
	<img src="bisaetningskonjunktioner.gif" alt="">
